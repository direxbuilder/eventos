<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerenciador de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .responsive-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            id="appFrame"
            class="responsive-iframe"
            src="https://script.google.com/macros/s/AKfycbwB5PJYIGd0PpxLXuZy_vQOpfdNy3a8Jn8bnQoux8b15X0cmCHB0sLEMujx12Rcdca1/exec"
            frameborder="0"
            allowfullscreen="true"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
            scrolling="no"
        ></iframe>
    </div>
    
    <script>
        // Solução avançada para supressão de mensagens de erro de permissões
        (function() {
            // Suprime todos os avisos relacionados a permissões no console
            const originalConsoleError = console.error;
            const originalConsoleWarn = console.warn;
            const originalConsoleLog = console.log;
            
            // Lista completa de padrões a serem suprimidos
            const suppressPatterns = [
                'Permissions-Policy',
                'permissions policy',
                'permission',
                'is not allowed in this document',
                'Potential permissions policy violation',
                'has been blocked',
                'blocked because of a Feature Policy',
                'Unrecognized feature',
                '[Violation]'
            ];
            
            // Função genérica para filtrar mensagens
            function filterMessage(originalFn, args) {
                if (args.length > 0 && typeof args[0] === 'string') {
                    // Se a mensagem contiver qualquer um dos padrões, suprima-a
                    if (suppressPatterns.some(pattern => 
                        args[0].toLowerCase().includes(pattern.toLowerCase()))) {
                        return; // Suprime a mensagem
                    }
                }
                return originalFn.apply(console, args);
            }
            
            // Substitui as funções do console
            console.error = function(...args) {
                return filterMessage(originalConsoleError, args);
            };
            
            console.warn = function(...args) {
                return filterMessage(originalConsoleWarn, args);
            };
            
            console.log = function(...args) {
                return filterMessage(originalConsoleLog, args);
            };
            
            // Captura erros de políticas de permissão em nível global
            window.addEventListener('error', function(event) {
                if (event && event.message && 
                    suppressPatterns.some(pattern => 
                        event.message.toLowerCase().includes(pattern.toLowerCase()))) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                }
            }, true);
        })();
    </script>
</body>
</html>
