<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerenciador de Eventos</title>
    
    <!-- Política de permissões abrangente - bloqueia TODAS as permissões sensíveis -->
    <meta http-equiv="Permissions-Policy" content="
        accelerometer=(),
        ambient-light-sensor=(),
        autoplay=(),
        battery=(),
        bluetooth=(),
        browsing-topics=(),
        camera=(),
        clipboard-read=(),
        clipboard-write=(),
        display-capture=(),
        document-domain=(),
        encrypted-media=(),
        execution-while-not-rendered=(),
        execution-while-out-of-viewport=(),
        gamepad=(),
        geolocation=(),
        gyroscope=(),
        hid=(),
        identity-credentials-get=(),
        idle-detection=(),
        interest-cohort=(),
        keyboard-map=(),
        local-fonts=(),
        magnetometer=(),
        microphone=(),
        midi=(),
        navigation-override=(),
        payment=(),
        picture-in-picture=(),
        publickey-credentials-create=(),
        publickey-credentials-get=(),
        screen-wake-lock=(),
        serial=(),
        speaker-selection=(),
        storage-access=(),
        sync-xhr=(),
        usb=(),
        web-share=(),
        window-management=(),
        xr-spatial-tracking=()
    ">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .responsive-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            id="appFrame"
            class="responsive-iframe"
            src="https://script.google.com/macros/s/AKfycbwB5PJYIGd0PpxLXuZy_vQOpfdNy3a8Jn8bnQoux8b15X0cmCHB0sLEMujx12Rcdca1/exec"
            frameborder="0"
            allowfullscreen="true"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
            scrolling="no"
        ></iframe>
    </div>
    
    <script>
        // Sistema radical de supressão de mensagens de console relacionadas a permissões
        (function() {
            // Proxy para console.warn
            const originalConsoleWarn = console.warn;
            console.warn = function(...args) {
                return filterConsoleMessage(originalConsoleWarn, args);
            };
            
            // Proxy para console.error
            const originalConsoleError = console.error;
            console.error = function(...args) {
                return filterConsoleMessage(originalConsoleError, args);
            };
            
            // Proxy para console.log
            const originalConsoleLog = console.log;
            console.log = function(...args) {
                return filterConsoleMessage(originalConsoleLog, args);
            };
            
            // Função única para filtrar mensagens de console
            function filterConsoleMessage(originalFn, args) {
                // Se não há argumentos, apenas passa adiante
                if (!args || args.length === 0) {
                    return originalFn.apply(console, args);
                }
                
                // Verifica o primeiro argumento (que geralmente contém a mensagem)
                const firstArg = args[0];
                
                // Se não for string, passa adiante
                if (typeof firstArg !== 'string') {
                    return originalFn.apply(console, args);
                }
                
                // Lista abrangente de padrões a serem filtrados
                const filterPatterns = [
                    'Permissions-Policy',
                    'permissions policy',
                    'permission',
                    '[Violation]',
                    'is not allowed in this document',
                    'blocked because of a permissions policy',
                    'blocked because of a feature policy',
                    'Unrecognized feature'
                ];
                
                // Se a mensagem contiver qualquer um desses padrões, suprime
                if (filterPatterns.some(pattern => firstArg.toLowerCase().includes(pattern.toLowerCase()))) {
                    return; // Suprime a mensagem completamente
                }
                
                // Se chegou aqui, passa a mensagem normalmente
                return originalFn.apply(console, args);
            }
            
            // Suprime erros de natureza semelhante em nível global
            window.addEventListener('error', function(event) {
                // Se for um erro relacionado a permissões, suprime
                if (event && event.message) {
                    const filterPatterns = [
                        'Permissions-Policy',
                        'permissions policy',
                        'permission',
                        '[Violation]',
                        'is not allowed in this document'
                    ];
                    
                    if (filterPatterns.some(pattern => 
                        event.message.toLowerCase().includes(pattern.toLowerCase()))) {
                        event.preventDefault();
                        event.stopPropagation();
                        return false;
                    }
                }
            }, true);
        })();
    </script>
</body>
</html>
