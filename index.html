<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerenciador de Eventos</title>
    
    <!-- Script de supressão específica - executa o mais cedo possível -->
    <script>
        (function() {
            // Captura as funções originais do console
            var originalConsoleError = console.error;
            var originalConsoleWarn = console.warn;
            var originalConsoleLog = console.log;
            
            // Padrão exato que queremos filtrar
            var targetPattern = "[Violation] Potential permissions policy violation:";
            
            // Função de filtro
            function filterViolationMessages(originalFn, args) {
                // Verifica se há argumentos
                if (!args || args.length === 0) {
                    return originalFn.apply(console, args);
                }
                
                // Verifica apenas o primeiro argumento (a mensagem)
                var message = args[0];
                
                // Se não for string, apenas passa adiante
                if (typeof message !== 'string') {
                    return originalFn.apply(console, args);
                }
                
                // Suprime APENAS se começar com o padrão exato
                if (message.indexOf(targetPattern) === 0) {
                    // Não faz nada - suprime a mensagem
                    return;
                }
                
                // Caso contrário, passa normalmente para a função original
                return originalFn.apply(console, args);
            }
            
            // Substitui os métodos do console
            console.error = function() {
                return filterViolationMessages(originalConsoleError, arguments);
            };
            
            console.warn = function() {
                return filterViolationMessages(originalConsoleWarn, arguments);
            };
            
            console.log = function() {
                return filterViolationMessages(originalConsoleLog, arguments);
            };
        })();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .responsive-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            id="appFrame"
            class="responsive-iframe"
            src="https://script.google.com/macros/s/AKfycbwB5PJYIGd0PpxLXuZy_vQOpfdNy3a8Jn8bnQoux8b15X0cmCHB0sLEMujx12Rcdca1/exec"
            frameborder="0"
            allowfullscreen="true"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
            scrolling="no"
        ></iframe>
    </div>
</body>
</html>
